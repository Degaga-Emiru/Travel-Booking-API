<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to Travel Booking</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f9f9f9; }
    .container { max-width: 600px; margin: 40px auto; background: #fff; border-radius: 10px; overflow: hidden; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    .header { background-color: #ff6600; color: #fff; padding: 20px; text-align: center; }
    .content { padding: 20px; color: #333; }
    .btn { display: inline-block; padding: 10px 20px; background-color: #ff6600; color: #fff; text-decoration: none; border-radius: 5px; margin-top: 20px; }
    .footer { padding: 20px; text-align: center; font-size: 12px; color: #888; }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Welcome, {{userName}}!</h1>
    </div>
    <div class="content">
      <p>Thank you for registering with <strong>Travel Booking</strong>! You can login to your account and start booking amazing trips.</p>
      <a href="{{loginUrl}}" class="btn">Login Now</a>
      <p>If you need any help, contact us at {{supportEmail}}</p>
    </div>
    <div class="footer">
      &copy; 2025 Travel Booking. All rights reserved.
    </div>
  </div>
</body>
</html>
